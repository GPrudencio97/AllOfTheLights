{% extends "base.html" %}

{% block content %}
    <div class="row-fluid">
        <div class="span8"></div>
        <div class="span8"></div>
        <div class="span8"></div>
        <div class="span3"></div>
        <div class="span3">
            <form method="POST" action="/choice">
                <label for="rcolor">Red Number:</label>
                <input type="number" id="rcolor" name="rcolor" placeholder="{{ rcolor or 0 }}"><br><br>
                <label for="gcolor">Green Number:</label>
                <input type="number" id="gcolor" name="gcolor" placeholder="{{ gcolor or 0 }}"><br><br>
                <label for="bcolor">Blue Number:</label>
                <input type="number" id="bcolor" name="bcolor" placeholder="{{ bcolor or 0 }}"><br><br>
                <div class="span6"></div>
                <div class="span3">
                    <input class="pull-right" type="submit" value="Submit" name="submit">
                </div>
            </form>
        </div>
        {% if rcolor and gcolor and bcolor %}
            <div class="row-fluid">
                <div class="span5"></div>
                <div class="span5"></div>
                <div class="span7 pull-right">
                    <h2>The current color code is R:{{ rcolor }}, G:{{ gcolor }}, B:{{ bcolor }}</h2>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="row-fluid">
        <div class="span5 pull-left"></div>
        <div class="span2 pull-left"></div>
        <div class="span2 pull-right" style="margin-top: 25px; margin-right: 55px">
                <input type="submit" name="state_button" value="Submit">
        </div>
        <div class="span2">
            <label for="state">Choose a State</label>
            <select name="state" id="state">
                {% if state == 'WIPE' %}
                <option value="WIPE" selected>WIPE</option>
                <option value="SOLID">SOLID</option>
                {% else %}
                <option value="WIPE">WIPE</option>
                <option value="SOLID" selected>SOLID</option>
                {% endif %}
            </select>
        </div>

    </div>
{% endblock %}
