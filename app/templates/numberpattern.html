<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset=utf-8">
        <title>Number Pattern</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/colorpicker.css') }}"/>
    </head>
    <body>
        <div class="pickr-container">
            <form method="post">
                <div>
                    <label for="pattern">Choose a Pattern Number</label>
                    <select name="pattern" id="pattern">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <br>
                <div>
                <label for="color1">Choose the First Color</label>
                <select name="color1" id="color1">
                    <option value="RED">Red</option>
                    <option value="ORANGE">Orange</option>
                    <option value="YELLOW">Yellow</option>
                    <option value="GREEN">Green</option>
                    <option value="BLUE">Blue</option>
                    <option value="INDIGO">Indigo</option>
                    <option value="VIOLET">Violet</option>
                </select>
                </div>
                <br>
                <div>
                    <label for="color2">Choose the Second Color</label>
                    <select name="color2" id="color1">
                        <option value="RED">Red</option>
                        <option value="ORANGE">Orange</option>
                        <option value="YELLOW">Yellow</option>
                        <option value="GREEN">Green</option>
                        <option value="BLUE">Blue</option>
                        <option value="INDIGO">Indigo</option>
                        <option value="VIOLET">Violet</option>
                    </select>
                </div>
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
