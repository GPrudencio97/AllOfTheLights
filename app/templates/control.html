{% extends "base.html" %}

{% block content %}
<form id="colors" method="POST" action="/control">
    <div class="span9">
        <div class="content">
            <div class="btn-controls">
                <div class="btn-box-row row-fluid">
                    <div class="distance">
                        <h2>Solid Colors:</h2>
                        <input type="submit" name="submit_button" value="RED" class="btn-box red big span4"/>
                        <input type="submit" name="submit_button" value="ORANGE" class="btn-box orange big span4"/>
                        <input type="submit" name="submit_button" value="YELLOW" class="btn-box yellow big span4"/>
                        <input type="submit" name="submit_button" value="GREEN" class="btn-box green big span4"/>
                        <input type="submit" name="submit_button" value="BLUE" class="btn-box blue big span4"/>
                        <input type="submit" name="submit_button" value="INDIGO" class="btn-box indigo big span4"/>
                        <input type="submit" name="submit_button" value="VIOLET" class="btn-box violet big span4"/>
                        <input type="submit" name="submit_button" value="WHITE" class="btn-box white big span4"/>
                    </div>
                    <div class="distance">
                        <h2>Patterns</h2>
                        <input type="submit" name="submit_button" value="RAINBOW" class="btn-box rainbow big span4"/>
                        <input type="submit" name="submit_button" value="RAINBOW CYCLE" class="btn-box rainbow_cycle big span4"/>
                        <input type="submit" name="submit_button" value="RGB TWINKLE" class="btn-box rgb_twinkle big span4"/>
                    </div>
                </div>
            </div>
            <!--/.module-->
        </div>
        <!--/.content-->
    </div>
</form>
<ul class="nav pull-right">
    <form method="POST" action="/control">
        {% if state == 'WIPE' %}
        <input type="submit" name="state_button" value="SOLID" class="white"/>
        {% else %}
        <input type="submit" name="state_button" value="WIPE" class="white"/>
        {% endif %}
        <div>
            <h6>Current Color State: {{ state }}</h6>
        </div>
    </form>
</ul>
<!--/.span9-->
{% endblock %}
