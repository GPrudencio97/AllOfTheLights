{% extends "base.html" %}

{% block content %}
<form id="colors" method="POST" action="/control">
    <div class="span9">
        <div class="content">
            <div class="btn-controls">
                <div class="btn-box-row row-fluid">
                    <div class="distance">
                        <h2>Solid Colors:</h2>
                        <input type="submit" name="submit_button" value="RED" class="btn-box red big span4"/>
                        <input type="submit" name="submit_button" value="ORANGE" class="btn-box orange big span4"/>
                        <input type="submit" name="submit_button" value="YELLOW" class="btn-box yellow big span4"/>
                        <input type="submit" name="submit_button" value="GREEN" class="btn-box green big span4"/>
                        <input type="submit" name="submit_button" value="BLUE" class="btn-box blue big span4"/>
                        <input type="submit" name="submit_button" value="INDIGO" class="btn-box indigo big span4"/>
                        <input type="submit" name="submit_button" value="VIOLET" class="btn-box violet big span4"/>
                        <input type="submit" name="submit_button" value="WHITE" class="btn-box white big span4"/>
                    </div>
                    <div class="distance">
                        <h2>Patterns</h2>
                        <input type="submit" name="submit_button" value="RAINBOW" class="btn-box rainbow big span4"/>
                        <input type="submit" name="submit_button" value="RAINBOW CYCLE" class="btn-box rainbow_cycle big span4"/>
                        <input type="submit" name="submit_button" value="RGB TWINKLE" class="btn-box rgb_twinkle big span4"/>
                        <input type="submit" name="submit_button" value="RAINBOW THEATER CHASE" class="btn-box rainbow_chase big span4"/>
                        <input type="submit" name="submit_button" value="RAINBOW CYCLE THEATER CHASE" class="btn-box rainbow_cycle_chase big span4"/>
                        <input type="submit" name="submit_button" value="THEATER CHASE" class="btn-box white big span4"/>
                        <input type="submit" name="submit_button" value="RANDOM CYCLE" class="btn-box white big span4"/>
                    </div>
                </div>
            </div>
            <!--/.module-->
        </div>
        <!--/.content-->
    </div>
</form>
<ul class="pull-right">
    <form method="POST" action="/control">
        {% if color == 'RAINBOW THEATER CHASE' or color == 'RAINBOW CYCLE THEATER CHASE' or color == 'THEATER CHASE' %}
            <label for="speed">Choose a Speed</label>
            <select name="speed" id="speed">
                {% if speed == 'SLOW' %}
                <option value="SLOW" selected>SLOW</option>
                <option value="MEDIUM-SLOW">MEDIUM-SLOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="MEDIUM-FAST">MEDIUM-FAST</option>
                <option value="FAST">FAST</option>
                {% elif speed == 'MEDIUM-SLOW' %}
                <option value="SLOW">SLOW</option>
                <option value="MEDIUM-SLOW" selected>MEDIUM-SLOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="MEDIUM-FAST">MEDIUM-FAST</option>
                <option value="FAST">FAST</option>
                {% elif speed == 'MEDIUM' %}
                <option value="SLOW">SLOW</option>
                <option value="MEDIUM-SLOW">MEDIUM-SLOW</option>
                <option value="MEDIUM" selected>MEDIUM</option>
                <option value="MEDIUM-FAST">MEDIUM-FAST</option>
                <option value="FAST">FAST</option>
                {% elif speed == 'MEDIUM-FAST' %}
                <option value="SLOW">SLOW</option>
                <option value="MEDIUM-SLOW">MEDIUM-SLOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="MEDIUM-FAST" selected>MEDIUM-FAST</option>
                <option value="FAST">FAST</option>
                {% else %}
                <option value="SLOW">SLOW</option>
                <option value="MEDIUM-SLOW">MEDIUM-SLOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="MEDIUM-FAST">MEDIUM-FAST</option>
                <option value="FAST" selected>FAST</option>
                {% endif %}
            </select>
            <div class="pull-right" style="padding: 1px; padding-left: 5px;">
                <input type="submit" name="speed_button" value="Submit">
            </div>
        {% else %}
            <label for="state">Choose a State</label>
            <select name="state" id="state">
                {% if state == 'WIPE' %}
                <option value="WIPE" selected>WIPE</option>
                <option value="SOLID">SOLID</option>
                {% else %}
                <option value="WIPE">WIPE</option>
                <option value="SOLID" selected>SOLID</option>
                {% endif %}
            </select>
            <div class="pull-right" style="padding: 1px; padding-left: 5px;">
                <input type="submit" name="state_button" value="Submit">
            </div>
        {% endif %}
    </form>
</ul>
<!--/.span9-->
{% endblock %}
