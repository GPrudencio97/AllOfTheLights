<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset=utf-8">
    <title>Color Wheel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/colorpicker.css') }}"/>
</head>
<body>
    <div class="color-picker"></div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
        const pickr = Pickr.create({
            el: '.color-picker',
            theme: 'classic', // or 'monolith', or 'nano'
            default: 'rgba(255, 255, 255, 1)',
            swatches: [
                'rgba(244, 67, 54, 1)',
                'rgba(233, 30, 99, 1)',
                'rgba(156, 39, 176, 1)',
                'rgba(103, 58, 183, 1)',
                'rgba(63, 81, 181, 1)',
                'rgba(33, 150, 243, 1)',
                'rgba(3, 169, 244, 1)',
                'rgba(0, 188, 212, 1)',
                'rgba(0, 150, 136, 1)',
                'rgba(76, 175, 80, 1)',
                'rgba(139, 195, 74, 1)',
                'rgba(205, 220, 57, 1)',
                'rgba(255, 235, 59, 1)',
                'rgba(255, 193, 7, 1)'
            ],

            components: {

                // Main components
                preview: true,
                opacity: false,
                hue: true,

                // Input / output Options
                interaction: {
                    rgba: true,
                    input: true,
                }
            }
        });

        pickr.on('change', (color, instance) => {
            console.log(color.toRGBA().toString(0));
            const rgbaColor = color.toRGBA().toString(0);
            $.ajax({
                type: POST,
                url: '/colorwheel',
                data: { 'color': $('#rgbaColor').val()},
                processData: false,
                contentType: 'application/json',
                success: function(data) {
                    console.log("Success")
                },
            });
        })

    </script>
</body>
</html>
